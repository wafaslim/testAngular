
<ul *ngFor="let user of userslistjson">
    <li>{{user.id}}</li>
    <li>{{user.name}}</li>
    <li>{{user.username}}</li>
    <li>{{user.email}}</li>
    <button (click)="deleteUser(user.id)">Delete</button>
    <button (click)='detailUser(user)'>Update</button>
  </ul> 


  <fieldset>
      <form [formGroup]= "userForm">
      <input type="text" placeholder="id" formControlName="id"><br>
      <input type="text" placeholder="Name" formControlName="name"><br>
      <input type="text" placeholder="username" formControlName="username"><br>
      <input type="text" placeholder="Email" formControlName="email"><br>
    
    <button  (click)="addUser()">Ajouter user</button>
      </form>
  </fieldset>
