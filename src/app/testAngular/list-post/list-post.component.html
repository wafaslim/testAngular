<p>list des publications</p>
<form >
    <fieldset>
        <ul *ngFor="let pub of pubs index as i" >
           <li>{{pub.titre}}</li>
           <li>{{pub.description}}</li>
           <li>{{pub.categorie}}</li>
           <li>{{pub.date}}</li>
           <button (click)="delete(i)">supprimer</button>
           <button (click)="detail(i)">modifier</button>
           
        </ul>
    </fieldset>
</form>
